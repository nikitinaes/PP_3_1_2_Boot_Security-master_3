<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Information</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        button {
            padding: 5px;
            background: gold;
        }
        .buttonLogout {
            padding: 5px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<h1 th:utext="${user.username}">username</h1>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="150">Email</th>
    </tr>
   <td th:utext="${user.id}">id</td>
    <td th:utext="${user.username}">Name</td>
    <td th:utext="${user.email}">Email</td>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
